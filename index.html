    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #6c4829;
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            border: 2px solid black;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #6c4829;
            color: white;
            padding: 1.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .card-description {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #6c4829;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid black;
            border-radius: 0.375rem;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.5);
        }

        .submit-button {
            width: 100%;
            background-color: #6c4829;
            color: white;
            padding: 0.75rem;
            border: 1px solid black;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: opacity 0.2s;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .card-footer {
            background-color: #6c4829;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
    </style>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">LA AHUMADERA</h1>
                <div class="card-description">Reserva tu mesa</div>
            </div>
            <div class="card-content">
                <form id="reservaForm">
                    <div class="form-group">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Número de personas</label>
                        <input type="number" class="form-control" id="personas" min="1" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Hora</label>
                        <select class="form-control" id="hora" required>
                            <option value="">Selecciona una hora</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Teléfono de contacto</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>

                    <button type="submit" class="submit-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Hacer Reserva por WhatsApp
                    </button>
                </form>
            </div>
            <div class="card-footer">
                Tu reserva será confirmada a través de WhatsApp
            </div>
        </div>
    </div>

    <script>
        // Establecer fecha mínima como hoy
        const fechaInput = document.getElementById('fecha');
        fechaInput.min = new Date().toISOString().split('T')[0];

        // Poblar las horas disponibles - MODIFICADO PARA NUEVO HORARIO
        const horasDisponibles = [
            '10:00', '10:30', 
            '11:00', '11:30', 
            '12:00', '12:30',
            '13:00', '13:30', 
            '14:00', '14:30', 
            '15:00', '15:30',
            '16:00', '16:30', 
            '17:00', '17:30', 
            '18:00'
        ];

        const horaSelect = document.getElementById('hora');
        horasDisponibles.forEach(hora => {
            const option = document.createElement('option');
            option.value = hora;
            option.textContent = hora;
            horaSelect.appendChild(option);
        });

        // Manejar el envío del formulario
        document.getElementById('reservaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const personas = document.getElementById('personas').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const telefono = document.getElementById('telefono').value;
            
            const whatsappNumber = '525540035330';
            
            const mensaje = encodeURIComponent(`¡Hola! Me gustaría hacer una reserva en LA AHUMADERA:

Nombre: ${nombre}
Número de personas: ${personas}
Fecha: ${fecha}
Hora: ${hora}
Teléfono: ${telefono}`);

            const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${mensaje}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
